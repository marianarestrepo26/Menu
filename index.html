<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Menu</title>
    <link rel="stylesheet" href="./menu.css">
</head>
<body>
    <header>
        <div class="mainBar">
            <img src="./logo.png" alt="Restaurant logo">
            <div class="options">
                <nav>
                    <a href=".sushi">Sushi</a>
                    <a href=".rice">Rices</a>
                    <a href=".ceviche">Ceviches</a>
                    <a href=".cocktalis">Cocktails</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="welcome_msg">
            <h1>Welcome to Tibu Restaurant</h1>
            <p>This is our menu</p>
        </div>
        <section class="menu">
            <h1>Menu</h1>
            <p>You can see all our food options or choose a section.</p>
            <div class="sushi">
                <div>
                    <img src="./sushi1.jpg" alt="Rainbow sushi">
                    <p>Prawns, salmon, tuna, white fish, caviar, avocado, kani, nori seaweed.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
